name: lint

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
    - master
    - v3
    - v4

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        filter: 'blob:none'
    - name: setup-go
      uses: actions/setup-go@v5
      with:
        cache-dependency-path: "**/*.sum"
        go-version: 'stable' 
    - name: deps
      run: go get -v ./...
    - name: lint
      uses: https://github.com/golangci/golangci-lint-action@v6
      with:
        version: 'latest'
