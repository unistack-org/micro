name: prbuild
on:
  pull_request:
    branches:
    - master
    - v3
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - name: setup
      uses: actions/setup-go@v3
      with:
        go-version: 1.17
    - name: checkout
      uses: actions/checkout@v3
    - name: cache
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: ${{ runner.os }}-go-
    - name: deps
      run: go get -v -t -d ./...
    - name: test
      env:
        INTEGRATION_TESTS: yes
      run: go test -mod readonly -v ./...