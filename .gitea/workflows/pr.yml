name: pr
on:
  pull_request:
    branches:
    - master
    - v3
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: https://gitea.com/actions/checkout@v3
    - name: setup-go
      uses: https://gitea.com/actions/setup-go@v3
      with:
        go-version: 1.21
    - name: deps
      run: go get -v -t -d ./...
    - name: test
      env:
        INTEGRATION_TESTS: yes
      run: go test -mod readonly -v ./...