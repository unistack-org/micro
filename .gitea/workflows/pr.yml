name: prbuild
on:
  pull_request:
    branches:
    - master
    - v3
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - name: setup
      uses: actions/setup-go
      with:
        go-version: 1.19
    - name: checkout
      uses: actions/checkout
    - name: deps
      run: go get -v -t -d ./...
    - name: test
      env:
        INTEGRATION_TESTS: yes
      run: go test -mod readonly -v ./...