name: lint
on:
  pull_request:
    branches:
    - master
    - v3
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - name: setup-go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21
    - name: checkout
      uses: actions/checkout@v3
    - name: deps
      run: go get -v -d ./...
    - name: lint
      uses: https://github.com/golangci/golangci-lint-action@v3.4.0
      continue-on-error: true
      with:
        version: v1.52
